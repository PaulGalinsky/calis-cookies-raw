<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Home</title>
	<link href="https://fonts.googleapis.com/css?family=Reem+Kufi&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="logo">
			<a href="index.html">
				<img src="img/logo.png" alt="Cali's Cookies Logo" width="100%" height="100%">
			</a>
		</div>
		<nav>
			<a href="about.html" class="nav-about">About us</a>
			<a href="recipies.html" class="nav-recipies">Our recipies</a>
			<a href="shop.html" class="nav-shop">Go shopping</a>
		</nav>
	</header>

	<main>
		<div class="hero">
			<div class="text">
				<h1>Cali's Cookies</h1>
				<p>Beloved biscuits, from our Edinburgh oven</p>
			</div>
		</div>

		<div class="baking">
			<div class="container">
				<h2>Baking this week</h2>
				<div class="card-three">
					<div class="card">
						<div class="image">
								<a href="#">
									<img src="img/thumb_choc_chew_cookies.jpg" alt="A display of Choc Chew Cookies, some solid, some broken, with chocolate chips scattered around">
								</a>
						</div>
							<p><a href="#">Choc Chew Cookies</a></p>
						<button>Order Me</button>
					</div>
					<div class="card">
						<div class="image">
							<a href="#">
								<img src="img/thumb_grannies_brownies.jpg" alt="Lots of Grannies Brownies, sat on a brown background and dusted with icing sugar">
							</a>
						</div>
						<p><a href="#">Grannies Brownies</a></p>
						<button>Order Me</button>
					</div>
					<div class="card">
						<div class="image">
							<a href="#">
								<img src="img/thumb_jammie_jumpers.jpg" alt="A baking tray, laden with cooling Jammie Jumpers, surrounded by flowers">
							</a>
						</div>
						<p><a href="#">Jammie Jumpers</a></p>
						<button>Order Me</button>
					</div>
				</div><!-- Ends three-card div -->
				<button class="call-to-action">Explore our shop</button>
			</div>
		</div>

	</main>

	<footer>
		<div class="container">
			<div class="details">
				<ul class="contact-details">
					<li>Cali's Cookies</li>
					<li>987 Broughton Street, Edinburgh, EH1 2BA</li>
					<li>hello@caliscookies.co.uk</li>
					<li>0131 123 456</li>
				</ul>

				<p>Say hi:</p>
				<ul class="social-media-links">
					<li class="instagram">
						<a href="#">
							<img 	src="img/icon_instagram.svg"
										alt="Instagram Logo"
										title="Visit us on Instagram">
						</a>
					</li>
					<li class="facebook">
						<a href="#">
							<img 	src="img/icon_facebook.svg"
										alt="Facebook Logo"
										title="Visit us on Facebook">
						</a>
					</li>
					<li class="twitter">
							<a href="#">
								<img 	src="img/icon_twitter.svg"
											alt="Twitter Logo"
											title="Visit us on Twitter">
							</a>
						</li>
						<li class="pinterest">
								<a href="#">
									<img 	src="img/icon_pinterest.svg"
												alt="Pinterest Logo"
												title="Visit us on Pinterest">
								</a>
						</li>
				</ul>
			</div>
			<div class="map">
				<div class="map-image">
					<img src="img/map.png" alt="Map of Edinburgh, click to visit in Google Maps">
				</div>
			</div>
		</div>
	</footer>
